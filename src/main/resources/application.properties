spring.application.name=Away

# ===============================
#   CONFIG SERVEUR
# ===============================
server.port=8081

# ===============================
#   CONFIG BDD
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/away_db
spring.datasource.username=away_user
spring.datasource.password=away_pass

# Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
#   JPA / HIBERNATE
# ===============================

#Flyway configuration
spring.flyway.baseline-on-migrate = true


# Dialecte PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Affiche les requetes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
